<div (click)="onNavigate(item!)"
    class="h-full cursor-pointer w-full items-center divide-y divide-gray-200 rounded-lg group transition-all bg-white shadow hover:shadow-2xl overflow-hidden">
    <div class="relative w-full aspect-[3/5] bg-slate-500">
        <img class="h-full w-full object-cover" [src]="item?.image?.original" alt="" *ngIf="!imageLoadError"
            (error)="imageLoadError = true">
        <div
            class="flex flex-col items-start gap-1 left-0 right-0 group:hover:p-8 bottom-0 p-4 pt-8 absolute bg-gradient-to-b from-slate-900/0 via-slate-900/30 to-slate-900">
            <span *ngIf="item?.rating?.average"
                class="inline-flex flex-shrink-0 items-center rounded-full bg-green-50 px-1.5 py-0.5 text-xs font-medium text-green-700 ring-1 ring-inset ring-green-600/20">{{item?.rating?.average}}
                <svg xmlns="http://www.w3.org/2000/svg" class="w-2 aspect-square" viewBox="0 0 24 24"
                    fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.006 5.404.434c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.434 2.082-5.005Z"
                        clip-rule="evenodd" />
                </svg>

            </span>
            <h3 class="line-clamp-2 pr-6 text-lg text-white">{{item?.name}}</h3>

        </div>
    </div>
